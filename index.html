<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <title>Space Adventures: You do not have a key</title>
    <script src="phaser.js"></script>
    </head>
  <body style="background-color:#4800FF;">
<script>
  var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 400,
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var game = new Phaser.Game(config);

function preload ()
{
  this.load.image('background', 'assets/INPU.png');
}

function create ()
{
  this.add.image(400, 200, 'background').setScale(.6).refreshBody;
}

function update ()
{
}
</script>
  </body>
</html>
