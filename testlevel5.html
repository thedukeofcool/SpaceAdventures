<!DOCTYPE html>
<html>
  <head>
      <script src="phaser.js"></script>
    <script>
    'use strict'

    class Demo extends Phaser.Scene{
        constructor() {
            super({
                key: 'examples'
            })
        }

        preload() {
            this.load.on('progress', function (value) {
                console.log(value);
            });

            this.load.on('fileprogress', function (file) {
                console.log(file.src);
            });

            this.load.on('complete', function () {
                console.log('complete');
            });

            var progressBar = this.add.graphics();
            var progressBox = this.add.graphics();
            progressBox.fillStyle(0x222222, 0.8);
            progressBox.fillRect(240, 270, 320, 50);

            this.load.on('progress', function (value) {
            console.log(value);
            progressBar.clear();
            progressBar.fillStyle(0xffffff, 1);
            progressBar.fillRect(250, 280, 300 * value, 30);
            });

            var width = this.cameras.main.width;
            var height = this.cameras.main.height;
            var loadingText = this.make.text({
            x: width / 2,
            y: height / 2 - 50,
            text: 'Loading...',
            style: {
                font: '20px monospace',
                fill: '#ffffff'
            }
        });
        loadingText.setOrigin(0.5, 0.5);

        var percentText = this.make.text({
            x: width / 2,
            y: height / 2 - 5,
            text: '0%',
            style: {
                font: '18px monospace',
                fill: '#ffffff'
            }
        });
        percentText.setOrigin(0.5, 0.5);

        var assetText = this.make.text({
            x: width / 2,
            y: height / 2 + 50,
            text: '',
            style: {
                font: '18px monospace',
                fill: '#ffffff'
            }
        });
        assetText.setOrigin(0.5, 0.5);

        this.load.on('fileprogress', function (file) {
            assetText.setText('Loading asset: ' + file.src);
        });
            var url;

            url = 'https://raw.githubusercontent.com/rexrainbow/phaser3-rex-notes/master/dist/rexvirtualjoystickplugin.min.js';
            this.load.plugin('rexvirtualjoystickplugin', url, true);
        }

        create() {
            this.add.circle(200, 300, 50, 0xC21807)
            let clickCount = 0;
            this.clickCountText = this.add.text(100, 200, '');

            const clickButton = this.add.text(165, 240,'A', { fill: '#C21807' }).setScale(7.60)
            .setInteractive()
            .on('pointerdown', () => this.updateClickCountText1(++clickCount) );

this.updateClickCountText1(clickCount);
}

updateClickCountText1(clickCount) {
console.log('A pressed')

            this.joyStick = this.plugins.get('rexvirtualjoystickplugin').add(this, {
                    x: 400,
                    y: 300,
                    radius: 100,
                    base: this.add.circle(0, 0, 100, 0x888888),
                    thumb: this.add.circle(0, 0, 50, 0xcccccc),
                    // dir: '8dir',   // 'up&down'|0|'left&right'|1|'4dir'|2|'8dir'|3
                    // forceMin: 16,// enable: true
                })
                .on('update', this.dumpJoyStickState, this);

            this.text = this.add.text(0,0);
            this.dumpJoyStickState();
        }

        dumpJoyStickState() {
            var cursorKeys = this.joyStick.createCursorKeys();
            var s = 'Key down: ';
            for (var name in cursorKeys) {
                if (cursorKeys[name].isDown) {
                    s += name + ' ';
                }
            }
            s += '\n';
            s += ('Force: ' + Math.floor(this.joyStick.force * 100) / 100 + '\n');
            s += ('Angle: ' + Math.floor(this.joyStick.angle * 100) / 100 + '\n');
            this.text.setText(s);
        }
    }

    var config = {
        type: Phaser.AUTO,
        parent: 'phaser-example',
        width: 800,
        height: 600,
        scene: Demo,
        backgroundColor: 0x333333
    };

    var game = new Phaser.Game(config);
    function back() {
        window.location = './levelselect'
    }
    </script>
    <title>Test Alpha Version Mobile 1.0.4.1 Beta</title>
  </head>
  <body style="background-color:#4800FF;">
      <button class="button button1-center" onclick="back()"> Back</button><br>
  </body>
</html>
